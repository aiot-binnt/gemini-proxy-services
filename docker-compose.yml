version: '3.8'

services:
  gemini-proxy:
    build: .
    container_name: gemini-proxy-service
    ports:
      - "5001:5001"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - API_KEYS=${API_KEYS}
      - PORT=5001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - FLASK_DEBUG=${FLASK_DEBUG:-False}
    restart: unless-stopped
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Logs are sent to stdout/stderr for better container orchestration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
