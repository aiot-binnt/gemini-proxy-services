version: '3.8'

services:
  gemini-proxy:
    build: .
    container_name: gemini-proxy-service
    ports:
      - "5001:5001"
    environment:
      # Google Cloud Vertex AI Configuration
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GOOGLE_CLOUD_LOCATION=${GOOGLE_CLOUD_LOCATION:-us-central1}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/service-account.json
      # API Keys for client authentication
      - API_KEYS=${API_KEYS}
      # Server Configuration
      - PORT=5001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - FLASK_DEBUG=${FLASK_DEBUG:-False}
    volumes:
      # Mount service account credentials (read-only)
      # Using the JSON file from the project directory
      - ./gen-lang-client-0682316968-81bcaa1a8ef9.json:/app/secrets/service-account.json:ro
    restart: unless-stopped
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Logs are sent to stdout/stderr for better container orchestration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
